<!DOCTYPE html>
<html>
   <head>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->

   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>


      <body>
         <hr />
         <script type="text/javascript" src="DrawMap/js/locations.js"></script>
         <script type="text/javascript" src="DrawMap/js/dropdown.js"></script>
         From:
            <select id="initfrom" name="initfrom" onchange="optfromquery(this.id,'dynafrom')">
               <option value=""></option>
               <option value"Residential">Residential</option>
               <option value"Market">Market</option>
               <option value"Activities">Activities</option>
               <option value"Academic">Academic</option>
               <option value"Student Services">Student Services</option>
               <option value"Dining Hall">Dining Hall</option>
               <option value"Food To Go">Food To Go</option>
               <option value"Other">Other</option>
            </select>
            <select id="dynafrom" name="dynafrom" onchange="checkDropDownFrom(this.id,)"></select>
         <hr />
         To:
            <select id="initto" name="initto" onchange="opttoquery(this.id,'dynato')">
               <option value=""></option>
               <option value"Residential">Residential</option>
               <option value"Market">Market</option>
               <option value"Activities">Activities</option>
               <option value"Academic">Academic</option>
               <option value"Student Services">Student Services</option>
               <option value"Dining Hall">Dining Hall</option>
               <option value"Food To Go">Food To Go</option>
               <option value"Other">Other</option>
            </select>

            <select id="dynato" name="dynato" onchange="checkDropDownTo(this.id,)"></select>
         <hr />


         <button onclick="aStar()">Go</button>
         <p id="go"></p>
         <div id="mapid" style="width: 800px; height: 600px;"></div>

         <script type="text/javascript" src="DrawMap/js/runAstar.js"></script>
         <script type="text/javascript" src="DrawMap/js/drawmap.js"></script>

      </body>
   </head>
</html>
